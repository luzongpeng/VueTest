<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_列表渲染</title>
</head>
<body>

<!--
1. 列表显示
  数组: v-for / index
  对象: v-for / key
2. 列表的更新显示
  删除item
  替换item
-->

<div id="demo">
  <h2>测试: v-for 遍历数组</h2>
  <ul>
    <li v-for="(p , index) in persons " :key="index">
      {{index}}---{{p.name}}---{{p.age}}
      ---<button @click="deleteP(index)">删除</button>
      ---<button @click="updateP(index,{name:'dog',age:20})">更新</button>
    </li>
  </ul>
  <button @click="addP({name: 'xfzhang', age: 18})">添加</button>

  <h2>测试: v-for 遍历对象</h2>
  <ul>
    <li v-for="(value,key) in persons[1]" :key="key">
      {{value}}---{{key}}
    </li>
  </ul>

<!--  <ul>-->
<!--    <li v-for="(item, key) in persons[1]" :key="key">{{key}}={{item}}</li>-->
<!--  </ul>-->

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el:'#demo',
    data:{
      persons:[
        {name:'Tom',age:18},
        {name:'baby',age:18},
        {name:'rousi',age:18},
        {name:'jack',age:18}
      ]
    },
    methods:{
      deleteP(index){
        //删除persons指定的p
        this.persons.splice(index,1)
      },
      updateP(index,newP){
        // this.persons[index] = newP
        // this.persons=[]
        this.persons.splice(index,1,newP)
      }
    }
  })
</script>
</body>
</html>
